		<div class="form-group">
			  <label for="name">Contest ID:</label>
			  <input type="text" class="form-control" id="name" name="id" placeholder="{{ con_id }}" value="{{ con_id }}">
		</div>
		<div class="form-group">
			  	<label for ="description">Problem:</label>
			  	<input type="text" class="form-control" id="description" name="problem" placeholder="problem name without spaces" required>
		</div>
		<div class="form-group">
			  <label for="name">Marks:</label>
			  <input type="text" class="form-control" id="name" name="marks" placeholder=" marks" required>
		</div>
		<div class="form-group">
			  <label for="name">Level:</label>
			  <input type="text" class="form-control" id="name" name="level" placeholder=" easy/mediam/hard" required>
		</div>
		<div class="form-group">
			  	<label for ="description"> Discription:</label>
			  	<textarea  class="form-control" id="description" name="disc" placeholder="Enter Your Message" rows="15" required></textarea>
		</div>
		<div class="form-group">
			  	<label for ="description">Constraints:</label>
			  	<textarea  class="form-control" id="description" name="cons" placeholder="Enter Your Message" rows="10" required></textarea>
		</div>
		<div class="form-group">
			  	<label for ="description"> Input Format:</label>
			  	<textarea  class="form-control" id="description" name="input" placeholder="Enter Your Message" rows="10" required></textarea>
		</div>
		
		<div class="form-group">
			  	<label for ="description">Output format:</label>
			  	<textarea  class="form-control" id="description" name="output" placeholder="Enter Your Message" rows="10" required></textarea>
		</div>
		<div class="form-group">
			  	<label for ="description"> Sample Input:</label>
			  	<textarea  class="form-control" id="description" name="sample_input" placeholder="Enter Your Message" rows="10" required></textarea>
		</div>
		<div class="form-group">
			  	<label for ="description"> Sample Output:</label>
			  	<textarea  class="form-control" id="description" name="sample_output" placeholder="Enter Your Message" rows="10" required></textarea>
		</div>

		<div class="form-group">
			  	<label for ="description"> Explanations : </label>
			  	<textarea  class="form-control" id="description" name="exp" placeholder="Enter Your Message" rows="10" required></textarea>
		</div>

			  	<button type="submit" class="btn btn-primary" class="btn btn-default">ADD</button>
